<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comment-section">
        <h2>Lasă un comentariu</h2>
        <form id="commentForm">
            <input type="text" id="username" placeholder="Numele tău" required><br>
            <input type="file" id="userImage" accept="image/*" required><br>
            <textarea id="commentText" placeholder="Scrie comentariul tău..." required></textarea><br>
            <button type="submit">Adaugă comentariul</button>
        </form>
        <div id="commentsContainer"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
